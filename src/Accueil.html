<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/assets/css/style2.css">
    <title>Document</title>
</head>
<body>
        <section class="hero is-success is-fullheight">
                <div class="container">
                    <article class="message">
                        <div class="message-header">
                          <p>Bienvenue jeune Gamer !</p>
                          <button class="delete" aria-label="delete"></button>
                        </div>
                        <div class="message-body">
                          Ici tu trouveras 10 jeux réalisés par les bachelors en 3ème année. Tu pourras y jouer, voter pour eux selon ton ressenti et tenter d'avoir le meilleur score...<br> Bienvenue dans la compétition !
                        </div>
                      </article>
                      <div class="ccakebon">
                        <div class="field">
                            <label class="label">Prénom de famille</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Constantin">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Pseudo du champion</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-success" type="text" placeholder="Text input" value="XxDark-Sasukedu33xX">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </div>
                            <p class="help is-success">Les jeux demandent trop de ressource pour un Mac</p>
                          </div>
                          
                          <div class="field">
                            <label class="label">Adresse Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-danger" type="email" placeholder="Email input" value="exemple@gmail.com">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-link">Et c'est partit</button>
                                </div>
                                <div class="control">
                                  <button class="button is-text">Ce bouton est inutile</button>
                                </div>
                              </div>
                      </div>
                </div>
            </div>
        </section>
        
</body>
</html>
